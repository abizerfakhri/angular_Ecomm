
<section class="products">
    <div class="wrapper">      
        <div class="container">

        <div class="row g-1">    
            <div class="col-md-3 " *ngFor="let product of newProductList">   
                <!-- <div *ngIf="product.productPrice >1000 && product.productId !==11"> -->
                    <div class="card p-3">
                        <div class="text-center">
                            <img [src]="product.productImageUrl"  width="200" height="200">                 
                        </div>
                        <div class="product-details">
                             <span class="font-weight-bold d-block">{{product.productPrice | currency:"INR"}}  </span>
                              <span>{{product.productShortName}}</span>
                             <div class="buttons d-flex flex-row">
                                <div class="cart"><i class="fa fa-shopping-cart" style="color: black;"></i></div>
                                 <button class="btn  btn-success cart-button btn-block" (click)="addItemToCart(product.productId)">
                                 <!-- <button class="btn  btn-success cart-button btn-block" > -->
                                    <span class="dot">1</span>Add to cart 
                                </button>
                            </div>
                             <!-- <div class="weight">
                                <small>20 piece 2.5kg</small>                                 
                             </div> -->
                        </div>                
                    </div>    
                <!-- </div>  -->
            </div>
            
        </div>
    </div>
    </div>

</section>
